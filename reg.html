<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <title>Responsive login page</title>

         <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="container form">
           <div class="form login" method="post" name="form" >
             <div class="form-content">
                <header>Register</header>

                <form action="index1.html">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input" name="name" required>
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" name="email" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password" name="password" required>
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    <!-- <div class="form-link">
                        <a href="#">forgot password?</a>
                    </div> -->
                    <div class="field button-field">
                        <button>Register</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account?<a href="index.html" class="signup-link" >Login</a></span>
                    </div>
                </form>
             </div>
             <div class="line"></div>
             <div class="media-options">
                <a href="#" class="field facebook"></a>
                <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with facebook</span>
             </div>
           </div>
        </section>
    </body>
</html>
