<html>
     <head>
          <title>Arithmatic operations</title>
          <script type="text/javascript">
          var n1,n2,r;
          function add()
          {
            n1=document.myform.n1.value;
            n2=document.myform.n2.value;
            n1=parseFloat(n1);
            n2=parseFloat(n2);
            r=n1+n2;
            document.myform.result.value=r;
          }
          function sub()
          {
            n1=document.myform.n1.value;
            n2=document.myform.n2.value;
            n1=parseFloat(n1);
            n2=parseFloat(n2);
            r=n1-n2;
            document.myform.result.value=r;
          }
          function mul()
          {
            n1=document.myform.n1.value;
            n2=document.myform.n2.value;
            n1=parseFloat(n1);
            n2=parseFloat(n2);
            r=n1*n2;
            document.myform.result.value=r;
          }
          function div()
          {
            n1=document.myform.n1.value;
            n2=document.myform.n2.value;
            n1=parseFloat(n1);
            n2=parseFloat(n2);
            r=n1/n2;
            document.myform.result.value=r;
          }
     </script>
     </head>
     <body>
        <form name="myform">
        <center><u>Enter a number in each text box</u><br><br>
       
            Number_1: <input type="text" name="n1" value=""><br><br>
            Number_2: <input type="text" name="n2" value=""><br><br>
            <input type="button" value="Add" onclick="add()"> 
            <input type="button" value="Subtract" onclick="sub()">
            <input type="button" value="Multiply" onclick="mul()">
            <input type="button" value="Division" onclick="div()"><br><br>
            Result is:<input type="text" name="result" value="">
       </form>
      </body>
